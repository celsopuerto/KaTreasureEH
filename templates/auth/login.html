{% extends 'base/base.html' %}
{% load static %}

{% block title %}
Login | Ka Treasure Water Terraces Mountain Resort
{% endblock %}

{% block head %} 
<link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="login-box">
        <div class="login-header">
            <header>Sign In</header>
        </div>
        <div class="input-box" id="facebook">
            <button onclick="facebookLogin()" class="btn facebook-btn social-btn" type="button" id="facebooklogin"><span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span> </button>
        </div>
        <div class="input-box">
            <input type="email" class="input-field" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" name="password" id="password" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgo">
            <section>
                <input type="checkbox" name="" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="{% url 'KaTreasureApp:forgot_password' %}" id="signa">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Sign In</label>
            <div class="sign-up-link">
                <p>Don't have account? <a href="{% url 'KaTreasureApp:signup' %}">Sign Up</a></p>
            </div>
        </div>
    </div>
</form>

<script type="text/javascript" src="{% static 'js/login.js' %}"></script>
{% endblock %}
